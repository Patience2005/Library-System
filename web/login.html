<!DOCTYPE html>
<html>
<head>
    <title>Library Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div style="max-width: 400px; margin: 100px auto;">
        <div class="bg-white p-8 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">ðŸ“š Library System</h1>
            <p class="mb-6 text-gray-600">Please login</p>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block mb-1">Username</label>
                    <input type="text" id="username" required class="w-full border p-2 rounded" placeholder="Enter username">
                </div>
                
                <div class="mb-4">
                    <label class="block mb-1">Password</label>
                    <input type="password" id="password" required class="w-full border p-2 rounded" placeholder="Enter password">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Login
                </button>
            </form>
            
            <div class="mt-6 p-4 bg-gray-50 rounded">
                <p class="font-bold mb-2">Demo Accounts:</p>
                <small class="text-gray-600">
                    student / 123<br>
                    librarian / 123<br>
                    admin / 123
                </small>
            </div>
            
            <div id="error" class="mt-4 p-3 bg-red-100 text-red-700 rounded hidden"></div>
        </div>
    </div>

    <script>
        // users for demo
        const users = {
            student: { password: '123', name: 'Student User', type: 'student' },
            librarian: { password: '123', name: 'Library Staff', type: 'librarian' },
            admin: { password: '123', name: 'Administrator', type: 'admin' }
        };

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // check user
            const user = users[username];
            
            if (!user || user.password !== password) {
                errorDiv.textContent = 'Wrong username or password';
                errorDiv.classList.remove('hidden');
                setTimeout(() => errorDiv.classList.add('hidden'), 3000);
                return;
            }
            
            // save user and go to main page
            sessionStorage.setItem('libraryUser', JSON.stringify({
                username: username,
                name: user.name,
                type: user.type
            }));
            
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
